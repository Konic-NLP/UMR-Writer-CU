{% extends "layout.html" %}

{% block head %}
    <script src="../static/scripts/project.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/account.css') }}">

	{% endblock head %}

	{% block content %}
	    One Line Named Entities:
	        <label class="switch" title="one-line-NE">
			      <input type="checkbox" id="one-line-NE" checked>
			            <span class="slider"></span>
				        </label>
        <br>
        One Line Strings:
          <label class="switch" title="one-line-string">
			      <input type="checkbox" id="one-line-string" checked>
			            <span class="slider"></span>
				        </label>
        {# add one slider bar for saving  #}
					    <script type="text/javascript">
                            localStorage.setItem("one-line-NE", document.getElementById("one-line-NE").checked)
                            localStorage.setItem("one-line-string", document.getElementById("one-line-string").checked)
                            let checkbox = document.querySelector("input[id=one-line-NE]");
                            let checkbox1 = document.querySelector("input[id=one-line-string]");

        checkbox.addEventListener('change', function() {
		              localStorage.setItem("one-line-NE", document.getElementById("one-line-NE").checked);
		        });
        checkbox1.addEventListener('change', function() {
		              localStorage.setItem("one-line-string", document.getElementById("one-line-string").checked);
		        });

    </script>
    {% endblock content%}

    {% block content2 %}
        <a class="btn btn-info btn-sm" id="annot-button" title="click to go back to project page" href="{{ url_for('users.project', project_id=project_id) }}" onclick="UMR2db()">back to project</a>

	{% endblock content2 %}
